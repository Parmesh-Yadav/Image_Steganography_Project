<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode the image</title>
    <link rel="stylesheet" href="./encode.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet" />
    <script src="steganography.js"></script>
    <script type="text/javascript" src="/crypto-js.js"></script>
    <script type="text/javascript" src="path-to/bower_components/crypto-js/crypto-js.js"></script>
    <script src="/smtp.js"></script>
    <style>
        @keyframes rotate {
            from{
                rotate: 0deg;
            }
            50%{
                scale: 1 1.5;
            }
            to{
                rotate: 360deg;
            }
        }
        #blob{
            animation: rotate 20s infinite;
            /* filter: blur(150px); */
        }
    </style>
</head>

<body class="overflow-x-hidden overflow-y-auto" oncontextmenu="return false;">
    <script src="/disable.js"></script>
    <div id="blob" class="bg-fuchsia-300 h-[500px] aspect-square absolute -z-11left[50%] top[50%] translate-x-[-50%] translate-y-[-50%] rounded-full blur-[120px]"></div>
    <!-- <div class="blur" class="h-full w-full absolute -z-10 backdrop-blur-3xl"></div> -->
    <!-- main section -->
    <section class="pt-[5rem] pb-[5rem] mt-14" id="try-it-yourself">
        <div class="w-10/12 max-w-[1080px] pt-4 mx-auto relative">
            <h2 class="text-deepBlueHead font-silkscreen font-extrabold text-4xl
            leading-[3.375rem] text-fuchsia-400 text-center">Decode the image
            </h2>
            <div class="w-6 h-1 bg-greenLight mx-auto mt-4 mb-6"></div>
            <!-- main feature box -->
            <div class="w-full min-h[440px] flex flex-col relative">
                <img src="./images/x-flame-1.png" alt="" loading="lazy"
                    class="absolute -top-[142px] -left-[140px] w-[200px]">
                <img src="./images/x-flame-2.png" alt="" loading="lazy"
                    class="absolute top-[150px] -right-[180px] w-[270px]">
                <!-- content box -->
                <div class="w-full min-h-[520px] flex rounded-md relative p-10 py-12 border border-slate-700 bg-black">
                    <!-- left part -->
                    <div class="flex flex-col justify-evenly items-center w-full">
                        <h3 class="font-sourcecodepro text-[28px] leading-10 font-bold max-w-[500px] text-white">
                            Decipher
                        </h3>
                        <ul class="space-y-2">
                            
                            <li class="font-sourcecodepro flex items-center space-x-2 text-white">
                                <i data-feather="check" class="text-white"></i>
                                <span>Provide the image with data inside it..</span>
                            </li>
                            <li class="font-sourcecodepro flex items-center space-x-2 text-white">
                                <i data-feather="check" class="text-white"></i>
                                <span>Provide the password.</span>
                            </li>
                            <li class="font-sourcecodepro flex items-center space-x-2 text-white">
                                <i data-feather="check" class="text-white"></i>
                                <span>Leave the rest to us</span>
                            </li>
                            <li class="font-sourcecodepro flex items-center space-x-2 text-white">
                                <i data-feather="check" class="text-white"></i>
                                <span>Click on the button below to get started.</span>
                                
                            </li>
                        </ul>
                    </div>
                    <!-- right part -->
                    <div class="flex flex-col justify-between items-center w-full">
                        <div
                            class="mx-auto flex flex-col justify-between gap-4 font-sourcecodepro">

                            <label class="block font-medium text-gray-900 dark:text-white" for="file_input">Upload
                                file</label>
                            <input
                                class="block w-full text-white border cursor-pointer bg-transparent focus:border-fuchsia-400 focus:outline-none focus:shadow-fuchsia-400"
                                id="file_input" type="file" accept="image/*" onchange="readURL(this)">
                            
                                <img id="img1" src="" alt="">

                            <button onclick="hidetext()" type="submit" class="relative bg-white border-black text-black flex items-center 
                            md:justify-start place-content-center py-[14px] px-[18px]
                            rounded-md font-sourcecodepro font-bold hover:border-fuchsia-400 hover:bg-black hover:text-white
                            border-4 mx-auto w-[50%] mt-5">
                                <p class="mx-auto">Submit</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 mx-auto">
                    <div class="flex flex-col-reverse md:flex-row items-center space-x-4 ">
                        <button class="relative bg-white flex items-center 
                    md:justify-start place-content-center text-black py-[14px] px-[18px]
                    rounded-md font-sourcecodepro font-bold hover:border-black border-4 border-white">
                            <a href="./index.html" class="flex items-center">
                                <svg viewBox="0 0 24 24" focusable="false" class="w-[20px] h-[20px] mr-4 rotate-180">
                                    <path fill="black" class="hover:text-white"
                                        d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                                </svg>
                                Back to Home-Page
                            </a>
                        </button>
                    </div>
                </div>
            </div>
    </section>
    <script src="/decode.js"></script>
    <script src="./blob.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
